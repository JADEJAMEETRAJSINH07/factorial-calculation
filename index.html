<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Define CSS Variables for easy theme switching */
        :root {
            /* Light Theme Defaults */
            --body-bg: linear-gradient(135deg, #e0f7fa 0%, #f3e8ff 100%); 
            --card-bg: #ffffff; 
            --text-color: #1f2937; 
            --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --header-gradient-start: #4f46e5; /* Indigo */
            --header-gradient-end: #9333ea; /* Purple */
            --header-text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            --home-page-text: #4b5563; /* Gray-600 */
        }
        
        .dark-mode {
            /* Dark Theme Variables */
            --body-bg: linear-gradient(135deg, #1f2937 0%, #0f172a 100%); 
            --card-bg: #1f2937; 
            --text-color: #f3f4f6; 
            --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --header-gradient-start: #818cf8; /* Light Indigo */
            --header-gradient-end: #c4b5fd; /* Light Purple */
            --header-text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.1);
            --home-page-text: #d1d5db; /* Gray-300 */
        }

        /* Apply variables to body and card */
        body {
            background: var(--body-bg); 
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            font-family: ui-sans-serif, system-ui, sans-serif;
            transition: background 0.5s ease;
        }

        /* Define the keyframes for the "Spin and Settle" animation for the game header */
        @keyframes spin-settle {
            0% { opacity: 0; transform: translateY(-50px) rotateY(180deg) scale(0.5); }
            100% { opacity: 1; transform: translateY(0) rotateY(0deg) scale(1); }
        }
        .header-animate-new {
            animation: spin-settle 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1;
        }

        /* Define the keyframes for the result glow */
        @keyframes result-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(13, 148, 136, 0.5); } 
            50% { box-shadow: 0 0 25px rgba(20, 184, 166, 1); }
        }
        .result-glow-animate {
            animation: result-glow 2s infinite alternate;
        }
        
        /* Custom styles for the breakdown display */
        .breakdown-chip {
            transition: all 0.3s ease-in-out;
            white-space: nowrap; 
            opacity: 0; 
            transform: scale(0.9);
        }
        #final-result-text {
            word-wrap: break-word;
            word-break: break-all;
        }

        /* NEW & REFINED: Enhanced Header Styling for both pages */
        .gradient-text-header {
            background-image: linear-gradient(45deg, var(--header-gradient-start), var(--header-gradient-end)); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--header-text-shadow);
            transition: transform 0.3s ease-in-out, text-shadow 0.3s;
            font-weight: 900; 
            letter-spacing: -1px; 
        }
        .gradient-text-header:hover {
             transform: scale(1.02);
             text-shadow: 0 0 15px rgba(147, 51, 234, 0.8); 
        }
        
        /* Main Card Styles */
        .main-card {
            background-color: var(--card-bg); 
            box-shadow: var(--card-shadow); 
            transition: transform 0.3s ease, opacity 0.5s ease, background-color 0.5s, box-shadow 0.5s; 
            max-width: 38rem; 
            width: 100%;
            border-radius: 2rem; 
            position: relative; /* Needed for absolute theme toggle */
        }
        .main-card:hover {
            transform: scale(1.005) translateY(-2px); 
        }

        /* HOME PAGE SPECIFIC STYLES */
        #home-page {
            display: flex; 
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 6rem 2rem; 
            max-width: 42rem;
            width: 100%;
        }

        /* Home Button Animation (Pulsing Glow) */
        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 0 15px rgba(147, 51, 234, 0.8), 0 0 30px rgba(147, 51, 234, 0.5); 
            }
            50% { 
                box-shadow: 0 0 25px rgba(79, 70, 229, 0.9), 0 0 50px rgba(79, 70, 229, 0.7); 
            }
        }

        .home-button-attractive {
            border-radius: 9999px; 
            padding: 1.5rem 3.5rem; 
            font-size: 1.5rem;
            background-color: #7c3aed; 
            animation: pulse-glow 2.5s infinite alternate ease-in-out; 
            transition: all 0.3s ease;
            font-weight: 900; 
            letter-spacing: 1px;
        }
        .home-button-attractive:hover {
            transform: scale(1.07); 
            background-color: #4f46e5; 
            animation: none; 
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.5); 
        }
        
        /* NEW: Emoji Styling */
        .home-emoji {
            font-size: 6rem; /* Large size */
            margin-bottom: 1rem;
            color: var(--home-page-text);
            transition: transform 0.5s ease-in-out, color 0.5s;
        }
        .home-emoji:hover {
            transform: rotate(-10deg) scale(1.1);
            color: #9333ea; /* Highlight color on hover */
        }

        /* NEW: Theme Toggle Button Styling */
        #theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background-color: #6d28d9; 
            color: white;
            padding: 0.75rem;
            border-radius: 9999px;
            font-size: 1.5rem;
            line-height: 1; /* Fix vertical alignment */
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        #theme-toggle:hover {
            background-color: #4f46e5; 
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        
    </style>
</head>
<body class="font-sans">

    <div class="flex flex-col items-center justify-center w-full">

        <div id="home-page" class="main-card hidden">
            
            <button id="theme-toggle" aria-label="Toggle dark mode">
                <span id="theme-icon">‚òÄÔ∏è</span>
            </button>
            
            <div class="home-emoji header-animate-new">
                üßÆ
            </div>
            
            <h1 class="text-4xl sm:text-5xl mb-8 gradient-text-header header-animate-new">
                FIND FACTORIAL OF ANY NUMBER
            </h1>
            
            <button id="start-button"
                    class="home-button-attractive text-white font-extrabold shadow-2xl">
                LET'S CALCULATE FACTORIAL
            </button>
        </div>

        <div id="game-page" class="main-card p-8 md:p-12 rounded-3xl space-y-8 opacity-0 hidden">

            <h1 id="main-header" class="text-5xl sm:text-6xl md:text-7xl text-center tracking-tight header-animate-new gradient-text-header">
                Factorial Calculation
            </h1>

            <h2 class="text-base sm:text-lg md:text-xl font-medium text-gray-600 text-center mt-3 p-1 rounded-lg">
                Visualize Iterative Factorial Breakdown
            </h2>

            <div class="flex flex-wrap justify-center gap-3 sm:gap-4">
                <input type="number" id="number-input" placeholder="Enter N (e.g., up to 100)"
                       class="flex-grow p-3 sm:p-4 border-2 border-indigo-400 rounded-xl focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 shadow-md transition duration-200 min-w-[180px] text-base sm:text-lg">
                
                <button id="calculate-button"
                        class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 sm:py-4 sm:px-8 rounded-xl shadow-xl transition duration-300 ease-in-out transform hover:scale-105 active:scale-95 text-base sm:text-lg hover:shadow-2xl hover:shadow-purple-400/50">
                    Calculate <span id="live-n" class="text-yellow-300 transition-colors duration-300 font-extrabold">N</span>!
                </button>
                
                <button id="reset-button"
                        class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 sm:py-4 sm:px-8 rounded-xl shadow-xl transition duration-300 ease-in-out transform hover:scale-105 active:scale-95 text-base sm:text-lg hover:shadow-2xl hover:shadow-red-400/50">
                    Reset
                </button>
            </div>

            <div id="breakdown-box" class="w-full min-h-48 border-4 border-dashed border-indigo-300 rounded-2xl p-4 sm:p-6 transition-all duration-500 shadow-inner">
                
                <div id="calculation-breakdown" class="flex flex-wrap items-center justify-center min-h-12 text-xl font-mono text-gray-800 space-x-2">
                    <p class="text-gray-400 text-base sm:text-xl italic select-none">Enter a number (N) and click 'Calculate N!'</p>
                </div>
                
                <div id="result-area" class="mt-8 text-center">
                    <p id="message-area" class="text-lg sm:text-xl font-bold text-gray-700 min-h-6 mb-4"></p>
                    <div id="final-result" class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-white p-4 rounded-xl bg-teal-600 shadow-2xl transition duration-500 select-none hidden transform scale-100">
                        <span id="final-result-text" class="text-xl sm:text-2xl md:text-3xl mt-2 block"></span>
                    </div>
                </div>
            </div>
            
            <div class="flex justify-between items-center mt-6 pt-4 border-t border-gray-200">
                
                <img src="https://universitykart.b-cdn.net/Content/upload/admin/ljttqutu.5w1.jfif" 
                     onerror="this.onerror=null;this.src='https://placehold.co/64x64/000000/FFFFFF?text=Gardi';"
                     alt="Gardi Vidyapith Logo" 
                     class="h-10 w-10 md:h-16 md:w-16 object-contain shrink-0 rounded-full border-2 border-indigo-500 transition-transform duration-300 hover:scale-110">
                
                <p class="text-center text-xs sm:text-sm md:text-base font-extrabold italic 
                          bg-purple-200 p-2 rounded-lg shadow-md text-gray-800 mx-2 sm:mx-4 shrink
                          transition duration-300 transform hover:scale-105 hover:shadow-xl cursor-pointer"> 
                    CREATED BY MITRAJ & BHARAGV
                </p>

                <img src="https://yt3.ggpht.com/a/AATXAJwkzcPWXydysxnX_80Og5aHV64bmO9hStKvlg=s900-c-k-c0xffffffff-no-rj-mo"
                     onerror="this.onerror=null;this.src='https://placehold.co/64x64/000000/FFFFFF?text=GTU';"
                     alt="Gujarat Technological University Logo" 
                     class="h-10 w-10 md:h-16 md:w-16 object-contain shrink-0 rounded-full border-2 border-indigo-500 transition-transform duration-300 hover:scale-110">
            </div>
            
        </div>

    </div>

    <script>
        // DOM element references
        let numberInput;
        let breakdownDisplay;
        let messageArea;
        let finalResultDisplay;
        let finalResultText;
        let liveN; 
        
        let homePage;
        let gamePage;

        // --- CORE FUNCTIONS (Logic remains the same) ---

        // Helper function to show temporary messages
        function showMessage(msg, classes) {
            messageArea.className = `text-lg sm:text-xl font-bold min-h-6 mb-4 ${classes}`; 
            messageArea.textContent = msg;
        }

        // Updates the 'N' in the button in real-time
        function updateLiveN() {
            const value = numberInput.value.trim();
            const N = parseInt(value, 10);
            
            if (liveN) {
                if (value === '' || isNaN(N) || N < 0) {
                    liveN.textContent = 'N';
                } else {
                    liveN.textContent = N;
                }
            }
        }

        /**
         * Function to transition from the Home Page to the Game Page
         */
        function startGame() {
            // Start fade out of home page
            homePage.classList.add('opacity-0');
            homePage.classList.remove('opacity-100');
            
            // Wait for fade out, then hide and show game page
            setTimeout(() => {
                homePage.classList.add('hidden');
                gamePage.classList.remove('hidden');
                
                // Trigger fade in for game page
                setTimeout(() => {
                    gamePage.classList.add('opacity-100');
                    gamePage.classList.remove('opacity-0');
                    numberInput.focus(); // Focus on the input when the game starts
                }, 10); // Small delay to ensure CSS registers the class change
            }, 500); // Match the CSS transition duration
        }
        
        /**
         * Function to perform the Factorial calculation and update the display
         */
        function calculateFactorial() {
            const value = numberInput.value.trim();
            const N = Math.floor(parseInt(value, 10));

            // Reset previous results
            finalResultDisplay.classList.add('hidden');
            finalResultDisplay.classList.remove('result-glow-animate', 'animate-pulse');
            breakdownDisplay.innerHTML = '';
            
            if (value === '' || isNaN(N) || N < 0) {
                showMessage("Please enter a valid positive whole number.", "text-red-600");
                breakdownDisplay.innerHTML = '<p class="text-red-500 text-base sm:text-xl italic select-none">Factorial is only defined for non-negative integers.</p>';
                return;
            }

            if (N > 170) {
                showMessage(`N=${N} is very large. Calculation is running...`, "text-orange-600");
            }

            // Handle N=0 and N=1 special cases
            if (N === 0 || N === 1) {
                const result = 1;
                showMessage(`Success! Factorial of ${N} is ${result}.`, "text-green-700");
                
                // Add class for fade-in animation
                breakdownDisplay.innerHTML = `<span class="breakdown-chip px-3 py-1 bg-green-100 rounded-lg text-lg font-bold shadow-md opacity-100 transform scale-100 transition-all duration-500" style="transition-delay: 0s;">
                                                ${N}! = 1
                                              </span>`;
                
                finalResultText.textContent = '1'; 
                finalResultDisplay.classList.remove('hidden');
                finalResultDisplay.classList.add('result-glow-animate', 'animate-pulse');
                return;
            }

            // --- Main Calculation and Visual Breakdown ---
            
            let result = 1n; 
            let breakdownHTML = `<span class="breakdown-chip px-3 py-1 bg-indigo-100 rounded-lg text-xl sm:text-2xl font-bold shadow-md opacity-0 transform scale-90" style="transition-delay: 0s;">${N}!</span> = `;
            
            const TRUNCATE_LIMIT = 10;
            const chipClass = "text-xl sm:text-2xl"; 
            const multiplyClass = "text-2xl sm:text-3xl"; 
            let chipDelay = 0; 

            // Helper to generate a chip with sequential delay
            const generateChip = (content, bgColor = 'bg-blue-500', isMultiplier = false, isEllipsis = false) => {
                let html;
                if (isMultiplier) {
                    html = `<span class="font-extrabold mx-1 ${multiplyClass} opacity-0 transform scale-90 transition-all duration-300" style="transition-delay: ${chipDelay}ms;"> ${content} </span>`;
                } else if (isEllipsis) {
                    html = `<span class="breakdown-chip px-3 py-1 text-gray-700 rounded-lg font-bold shadow-none ${chipClass} opacity-0 transform scale-90" style="transition-delay: ${chipDelay}ms;"> ${content} </span>`;
                }
                else {
                    html = `<span class="breakdown-chip px-3 py-1 ${bgColor} ${bgColor.includes('white') ? 'text-blue-500' : 'text-white'} rounded-lg font-bold shadow-md ${chipClass} opacity-0 transform scale-90" style="transition-delay: ${chipDelay}ms;"> ${content} </span>`;
                }
                chipDelay += 50; 
                return html;
            };

            if (N <= TRUNCATE_LIMIT) {
                // Full breakdown for small N
                for (let i = N; i >= 1; i--) {
                    result *= BigInt(i);
                    breakdownHTML += generateChip(i);
                    if (i > 1) {
                        breakdownHTML += generateChip('√ó', 'text-gray-800', true);
                    }
                }
            } else {
                // Truncated breakdown for large N: N x (N-1) x ... x 3 x 2 x 1
                const START_COUNT = 5;
                const END_COUNT = 3; 

                const startNumbers = [];
                const endNumbers = [];

                // 1. Calculate the result and store numbers for the display
                for (let i = N; i >= 1; i--) {
                    result *= BigInt(i);

                    if (startNumbers.length < START_COUNT) {
                        startNumbers.push(i);
                    }
                    
                    if (i <= END_COUNT && i >= 1) { 
                        endNumbers.push(i); 
                    }
                }

                // 2. Construct truncated HTML

                // A. Start numbers 
                startNumbers.forEach((n, index) => {
                    breakdownHTML += generateChip(n);
                    if (index < startNumbers.length - 1) {
                        breakdownHTML += generateChip('√ó', 'text-gray-800', true);
                    }
                });

                // B. Ellipsis Section
                
                if (startNumbers[startNumbers.length - 1] > END_COUNT) {
                    breakdownHTML += generateChip('√ó', 'text-gray-800', true); 
                }
                
                breakdownHTML += generateChip('...', 'text-gray-700 bg-transparent shadow-none', false, true);
                
                breakdownHTML += generateChip('√ó', 'text-gray-800', true);

                // C. End numbers (3 x 2 x 1)
                endNumbers.forEach((n, index) => {
                    breakdownHTML += generateChip(n);
                    if (index < endNumbers.length - 1) {
                        breakdownHTML += generateChip('√ó', 'text-gray-800', true);
                    }
                });
            }

            breakdownDisplay.innerHTML = breakdownHTML;

            // Trigger the sequential animation via class change after setting innerHTML
            setTimeout(() => {
                document.querySelectorAll('#calculation-breakdown > span').forEach(span => {
                    span.classList.remove('opacity-0', 'scale-90');
                    span.classList.add('opacity-100', 'scale-100');
                });
            }, 10); 


            // Convert BigInt result to string for display
            const finalResultStr = result.toString();
            
            showMessage(`Success! Factorial of ${N} calculated.`, "text-green-700");
            
            // Truncate the displayed result if it's too long
            const displayResult = finalResultStr.length > 500 
                ? `${finalResultStr.substring(0, 10)}...[${finalResultStr.length} digits]...${finalResultStr.substring(finalResultStr.length - 10)}` 
                : finalResultStr;

            finalResultText.textContent = displayResult;

            finalResultDisplay.classList.remove('hidden');
            finalResultDisplay.classList.add('result-glow-animate', 'animate-pulse');
        }

        // Function to reset the application state
        function resetApp() {
            numberInput.value = '';
            breakdownDisplay.innerHTML = '<p class="text-gray-400 text-base sm:text-xl italic select-none">Enter a number (N) and click \'Calculate N!\'</p>';
            messageArea.textContent = '';
            finalResultDisplay.classList.add('hidden');
            finalResultDisplay.classList.remove('result-glow-animate', 'animate-pulse');
            
            updateLiveN(); 
            numberInput.focus();
        }
        
        // --- Initialization and Event Attachments ---

        function initApp() {
            // Get page containers
            homePage = document.getElementById('home-page');
            gamePage = document.getElementById('game-page');

            // Get game DOM elements
            numberInput = document.getElementById('number-input');
            breakdownDisplay = document.getElementById('calculation-breakdown');
            messageArea = document.getElementById('message-area');
            finalResultDisplay = document.getElementById('final-result');
            finalResultText = document.getElementById('final-result-text');
            liveN = document.getElementById('live-n'); 
            
            // NEW: Get theme toggle elements
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');

            // Function to handle theme toggle
            function toggleTheme() {
                const body = document.body;
                body.classList.toggle('dark-mode');

                // Update icon based on current state
                if (body.classList.contains('dark-mode')) {
                    themeIcon.textContent = 'üåô'; // Moon icon for dark mode
                } else {
                    themeIcon.textContent = '‚òÄÔ∏è'; // Sun icon for light mode
                }
                
                // Persist preference (Optional, but good practice)
                localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
            }

            // NEW: Check for saved theme preference on load
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.textContent = 'üåô';
            } else {
                themeIcon.textContent = '‚òÄÔ∏è';
            }


            // Attach Event Listeners
            document.getElementById('start-button').addEventListener('click', startGame);
            document.getElementById('calculate-button').addEventListener('click', calculateFactorial);
            document.getElementById('reset-button').addEventListener('click', resetApp);
            
            // NEW: Attach theme toggle listener
            themeToggle.addEventListener('click', toggleTheme);
            
            // Real-time update listener
            numberInput.addEventListener('input', updateLiveN);

            // Handle Enter keypress on the input field
            numberInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    calculateFactorial();
                }
            });

            // Initial setup: Show home page, hide game page
            homePage.classList.remove('hidden');
            homePage.classList.add('opacity-100'); // Ensure Home page is visible and opaque
            gamePage.classList.add('hidden', 'opacity-0');
            
            resetApp(); 
        }

        // Wait for the entire DOM content to load before initializing the app
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
